<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --sidebar-bg: #0f0f0f;
            --text-color: #f0f0f0;
            --input-bg: #2d2d2d;
            --accent-color: #10a37f;
            --border-color: #333;
            --message-user-bg: #2d2d2d;
            --message-ai-bg: #3a3a3a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
        }
        
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            padding: 16px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }
        
        .new-chat-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .new-chat-btn:hover {
            background-color: #0d8e6d;
        }
        
        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .history-item:hover {
            background-color: var(--input-bg);
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px 20%;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .message {
            display: flex;
            gap: 16px;
            padding: 16px;
            border-radius: 8px;
            max-width: 100%;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-user {
            background-color: var(--message-user-bg);
        }
        
        .message-ai {
            background-color: var(--message-ai-bg);
        }
        
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .avatar-user {
            background-color: #9b59b6;
        }
        
        .avatar-ai {
            background-color: var(--accent-color);
        }
        
        .message-content {
            flex-grow: 1;
            line-height: 1.5;
        }
        
        .input-container {
            padding: 16px 20%;
            display: flex;
            align-items: center;
            border-top: 1px solid var(--border-color);
        }
        
        .message-input {
            flex-grow: 1;
            padding: 12px 16px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            resize: none;
            height: 52px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        .send-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 12px;
        }
        
        .send-btn:hover {
            background-color: #0d8e6d;
        }
        
        .send-btn:disabled {
            background-color: #333;
            cursor: not-allowed;
        }
        
        .icon {
            width: 18px;
            height: 18px;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .chat-container, .input-container {
                padding: 16px 10%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="new-chat-btn">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            New Chat
        </button>
        <div class="chat-history" id="chatHistory">
            <!-- Chat history items will be added here -->
        </div>
    </div>
    
    <div class="main-content">
        <div class="chat-container" id="chatContainer">
            <!-- Messages will be added here -->
            <div class="message message-ai">
                <div class="avatar avatar-ai">AI</div>
                <div class="message-content">
                    Hello! How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <textarea 
                class="message-input" 
                id="messageInput" 
                placeholder="Type a message..." 
                rows="1"
                aria-label="Type a message"
            ></textarea>
            <button class="send-btn" id="sendBtn" disabled>
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13"></path>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                </svg>
            </button>
        </div>
    </div>
    
    <script>
        // Elements
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatHistory = document.getElementById('chatHistory');
        const newChatBtn = document.querySelector('.new-chat-btn');
        
        // API endpoint
        const API_URL = 'https://talk-production-2ba1.up.railway.app/run-python';
 
        // Chat history
        let conversations = [];
        let currentConversationId = generateId();
        
        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            
            // Enable/disable send button based on input content
            sendBtn.disabled = !this.value.trim();
        });
        
        // Handle Enter key for sending messages
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendBtn.disabled) {
                    sendMessage();
                }
            }
        });
        
        // Send button click handler
        sendBtn.addEventListener('click', sendMessage);
        
        // New chat button click handler
        newChatBtn.addEventListener('click', createNewChat);
        
        // Function to send a message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessageToChat('user', message);
            
            // Clear input
            messageInput.value = '';
            messageInput.style.height = '52px';
            sendBtn.disabled = true;
            
            // Call API and get response
            getResponse(message);
            
            // Add to chat history if this is the first message
            const conversation = conversations.find(c => c.id === currentConversationId);
            if (!conversation) {
                const newConversation = {
                    id: currentConversationId,
                    title: message.substring(0, 30) + (message.length > 30 ? '...' : ''),
                    messages: [{ role: 'user', content: message }]
                };
                conversations.push(newConversation);
                updateChatHistory();
            } else {
                conversation.messages.push({ role: 'user', content: message });
            }
        }
        
        async function getResponse(message) {
            try {
                // Show typing indicator
                const typingIndicatorId = addTypingIndicator();

                // Call API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: message })
                });

                // Check if the response is OK
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Parse the response as JSON
                const result = await response.json();

                // Remove typing indicator
                removeTypingIndicator(typingIndicatorId);

                // Log backend logs to the frontend console
                if (result.logs) {
                    console.log('Backend logs:', result.logs);
                }

                // Add AI response to chat
                addMessageToChat('ai', result.response);

                // Add to conversation history
                const conversation = conversations.find(c => c.id === currentConversationId);
                if (conversation) {
                    conversation.messages.push({ role: 'ai', content: result.response });
                }

            } catch (error) {
                console.error('Error:', error);

                // Remove typing indicator if there was an error
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    chatContainer.removeChild(typingIndicator);
                }

                // Show error message
                addMessageToChat('ai', `Error: ${error.message}`);
            }
        }
        
        // Function to add a message to the chat
        function addMessageToChat(role, content) {
            const message = document.createElement('div');
            message.className = `message message-${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = `avatar avatar-${role}`;
            avatar.textContent = role === 'user' ? 'U' : 'AI';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            message.appendChild(avatar);
            message.appendChild(messageContent);
            
            chatContainer.appendChild(message);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return message;
        }
        
        // Function to add typing indicator
        function addTypingIndicator() {
            const id = 'typing-indicator';
            const indicator = document.createElement('div');
            indicator.className = 'message message-ai';
            indicator.id = id;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar avatar-ai';
            avatar.textContent = 'AI';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = 'Typing...';
            
            indicator.appendChild(avatar);
            indicator.appendChild(content);
            
            chatContainer.appendChild(indicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return id;
        }
        
        // Function to remove typing indicator
        function removeTypingIndicator(id) {
            const indicator = document.getElementById(id);
            if (indicator) {
                chatContainer.removeChild(indicator);
            }
        }
        
        // Function to update chat history sidebar
        function updateChatHistory() {
            chatHistory.innerHTML = '';
            
            conversations.forEach(conversation => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = conversation.title;
                historyItem.dataset.id = conversation.id;
                
                historyItem.addEventListener('click', () => {
                    loadConversation(conversation.id);
                });
                
                chatHistory.appendChild(historyItem);
            });
        }
        
        // Function to load a conversation
        function loadConversation(id) {
            currentConversationId = id;
            const conversation = conversations.find(c => c.id === id);
            
            if (conversation) {
                // Clear chat container
                chatContainer.innerHTML = '';
                
                // Add messages from conversation
                conversation.messages.forEach(msg => {
                    addMessageToChat(msg.role, msg.content);
                });
                
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
        
        // Function to create a new chat
        function createNewChat() {
            currentConversationId = generateId();
            chatContainer.innerHTML = '';
            
            // Add initial AI message
            addMessageToChat('ai', 'Hello! How can I help you today?');
        }
        
        // Function to generate a unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substring(2);
        }
        
    </script>
</body>
</html>
