<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --sidebar-bg: #0f0f0f;
            --text-color: #f0f0f0;
            --input-bg: #2d2d2d;
            --accent-color: #10a37f;
            --border-color: #333;
            --message-user-bg: #2d2d2d;
            --message-ai-bg: #3a3a3a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
        }
        
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            padding: 16px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }
        
        .new-chat-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .new-chat-btn:hover {
            background-color: #0d8e6d;
        }
        
        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .history-item:hover {
            background-color: var(--input-bg);
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px 20%;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .message {
            display: flex;
            gap: 16px;
            padding: 16px;
            border-radius: 8px;
            max-width: 100%;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-user {
            background-color: var(--message-user-bg);
        }
        
        .message-ai {
            background-color: var(--message-ai-bg);
        }
        
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .avatar-user {
            background-color: #9b59b6;
        }
        
        .avatar-ai {
            background-color: var(--accent-color);
        }
        
        .message-content {
            flex-grow: 1;
            line-height: 1.5;
        }
        
        .input-container {
            padding: 16px 20%;
            display: flex;
            align-items: center;
            border-top: 1px solid var(--border-color);
        }
        
        .message-input {
            flex-grow: 1;
            padding: 12px 16px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            resize: none;
            height: 52px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        .send-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 12px;
        }
        
        .send-btn:hover {
            background-color: #0d8e6d;
        }
        
        .send-btn:disabled {
            background-color: #333;
            cursor: not-allowed;
        }
        
        .icon {
            width: 18px;
            height: 18px;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .chat-container, .input-container {
                padding: 16px 10%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="new-chat-btn">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            New Chat
        </button>
        <div class="chat-history" id="chatHistory">
            <!-- Chat history items will be added here -->
        </div>
    </div>
    
    <div class="main-content">
        <div class="chat-container" id="chatContainer">
            <!-- Messages will be added here -->
            <div class="message message-ai">
                <div class="avatar avatar-ai">AI</div>
                <div class="message-content">
                    Hello! How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <textarea 
                class="message-input" 
                id="messageInput" 
                placeholder="Type a message..." 
                rows="1"
                aria-label="Type a message"
            ></textarea>
            <button class="send-btn" id="sendBtn" disabled>
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13"></path>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                </svg>
            </button>
        </div>
    </div>
    <script>
    // Elements
const chatContainer = document.getElementById('chatContainer');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const chatHistory = document.getElementById('chatHistory');
const newChatBtn = document.querySelector('.new-chat-btn');

// API endpoint
const API_URL = 'https://talk-production-2ba1.up.railway.app/run-python';
const BASE_URL = API_URL.split('/').slice(0, -1).join('/');

// Chat state
let currentConversationId = null;

// Auto-resize textarea and handle input
function setupInputListeners() {
    messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = `${this.scrollHeight}px`;
        sendBtn.disabled = !this.value.trim();
    });

    messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey && !sendBtn.disabled) {
            e.preventDefault();
            sendMessage();
        }
    });
}

// Button event handlers
function setupButtonListeners() {
    sendBtn.addEventListener('click', sendMessage);
    newChatBtn.addEventListener('click', createNewChat);
}

// Generate unique ID
function generateId() {
    return Date.now().toString(36) + Math.random().toString(36).substring(2);
}

// Add message to chat display
function addMessageToChat(role, content) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message message-${role}`;
    
    const avatarDiv = document.createElement('div');
    avatarDiv.className = `avatar avatar-${role}`;
    avatarDiv.textContent = role === 'user' ? 'U' : 'AI';
    
    const contentDiv = document.createElement('div');
    contentDiv.className = 'message-content';
    contentDiv.textContent = content;
    
    messageDiv.append(avatarDiv, contentDiv);
    chatContainer.appendChild(messageDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;
}

// Add typing indicator
function addTypingIndicator() {
    const indicator = document.createElement('div');
    indicator.className = 'message message-ai typing-indicator';
    indicator.id = `typing-${generateId()}`;
    indicator.innerHTML = '<div class="avatar avatar-ai">AI</div><div class="message-content"><span class="dot-flashing"></span></div>';
    chatContainer.appendChild(indicator);
    chatContainer.scrollTop = chatContainer.scrollHeight;
    return indicator.id;
}

// Remove typing indicator
function removeTypingIndicator(id) {
    const indicator = document.getElementById(id);
    if (indicator) indicator.remove();
}



// Send message to backend
async function sendMessage() {
    const message = messageInput.value.trim();
    if (!message || !currentConversationId) return;

    addMessageToChat('user', message);
    messageInput.value = '';
    messageInput.style.height = '52px';
    sendBtn.disabled = true;

    const typingId = addTypingIndicator();
    
    try {
        const responseConversations = await fetch(`${BASE_URL}/conversations`);
        if (!responseConversations.ok) throw new Error('Failed to fetch conversations');
        const { conversations } = await responseConversations.json();
        const isNewConversation = !conversations.some(conv => conv.id === currentConversationId);

        const payload = {
            messages: isNewConversation 
                ? [
                    { role: 'ai', content: 'Hello! How can I assist you today?' },
                    { role: 'user', content: message }
                  ]
                : [{ role: 'user', content: message }],
            conversationId: currentConversationId,
            isNewConversation
        };
        console.log('Sending to backend:', payload); // Debug log

        const response = await fetch(`${BASE_URL}/run-python`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(`HTTP error: ${response.status} - ${errorData.error || 'Unknown error'}`);
        }
        
        const data = await response.json();
        removeTypingIndicator(typingId);
        addMessageToChat('ai', data.response || 'No response received');
        await fetchConversations();
    } catch (error) {
        removeTypingIndicator(typingId);
        addMessageToChat('ai', `Error: ${error.message}`);
    }
}


// Fetch all conversations
async function fetchConversations() {
    try {
        const response = await fetch(`${BASE_URL}/conversations`);
        if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
        
        const data = await response.json();
        updateChatHistory(data.conversations);
    } catch (error) {
        console.error('Error fetching conversations:', error);
        addMessageToChat('ai', 'Error loading conversation list');
    }
}

// Update chat history sidebar
function updateChatHistory(conversations) {
    chatHistory.innerHTML = '';
    
    conversations.forEach(conv => {
        const item = document.createElement('div');
        item.className = `history-item${conv.id === currentConversationId ? ' active' : ''}`;
        item.textContent = conv.title;
        item.dataset.id = conv.id;
        
        item.addEventListener('click', () => loadConversation(conv.id));
        chatHistory.appendChild(item);
    });
}

// Load specific conversation
async function loadConversation(id) {
    currentConversationId = id;
    chatContainer.innerHTML = '';
    const typingId = addTypingIndicator();

    try {
        const response = await fetch(`${BASE_URL}/conversations/${id}/messages`);
        if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
        
        const data = await response.json();
        removeTypingIndicator(typingId);
        
        if (!data.messages.length) {
            addMessageToChat('ai', 'No messages in this conversation yet');
            return;
        }

        data.messages.forEach(msg => addMessageToChat(msg.role, msg.content));
        await fetchConversations(); // Refresh sidebar
    } catch (error) {
        removeTypingIndicator(typingId);
        addMessageToChat('ai', `Error loading conversation: ${error.message}`);
    }
}

// Create new chat
function createNewChat() {
    currentConversationId = generateId();
    chatContainer.innerHTML = '';
    addMessageToChat('ai', 'Hello! How can I assist you today?');
    fetchConversations(); // Refresh sidebar
}


// Test backend connection
function testBackendConnection() {
    fetch(`${BASE_URL}/`)
        .then(response => console.log(response.ok ? 
            '✅ Backend connected' : '❌ Backend connection failed'))
        .catch(error => console.error('❌ Backend test failed:', error));
}

// Initialize application
function initializeApp() {
    setupInputListeners();
    setupButtonListeners();
    testBackendConnection();
    fetchConversations();
    
    if (!currentConversationId) {
        createNewChat();
    }
}

// Start app when DOM is loaded
document.addEventListener('DOMContentLoaded', initializeApp);
</script>
</body>
</html>
